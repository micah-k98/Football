<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Football</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="scripts/select-team.js"></script>
    </head>
    <body>
        <main class="container mt-5">
            <form action="">
                <select name="footballTeamList" id="footballTeamList" class="form-select">

                </select>

                <button id="selectButton" class="btn btn-primary mt-3 col-2">Select</button>
            </form>

            <div id="teamInfo" class="mt-5 p-3 border">
                <div>Code: <span id="code"></span></div>
                <div>Football Team: <span id="footballTeam"></span></div>
                <div>Plays: <span id="plays"></span></div>
            </div>
        </main>

    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
